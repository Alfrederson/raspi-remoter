<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>

    <head>
        <title>Raspi Remoter</title>
    </head>
    <body>
        <h1>Hello!</h1>
        <p>Type in an URL and press submit.</p>
        <p>This raspberry-pi will close the current chromium window and open another one with the specified URL.</p>
        <form action="openurl" method="POST">
            <input type="text" name="url"/>
            <input type="submit"/>
        </form>
    </body>

</html>
